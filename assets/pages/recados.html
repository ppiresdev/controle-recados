<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/storage.js" defer></script>
    <script src="../js/utils.js" defer></script>
    <script src="../js/recados.js" defer></script>
    <title>Controle de recados</title>
  </head>
  <body>
    <main id="recados">
      <div class="cabecalho">
        <h1 id="usuarioUsandoApp"></h1>
        <button id="btnSair">SAIR</button>
      </div>
      <section id="cabecalho">
        <input
          class="cls-input"
          id="descricao"
          type="text"
          placeholder="Descrição"
        />

        <div id="container-recado">
          <input
            id="detalhamento"
            class="cls-input"
            type="text"
            placeholder="Detalhamento"
          />
          <button id="addRecado" class="botao">
            <span class="material-symbols-outlined"> add </span>
          </button>
        </div>
      </section>
      <section id="section-tabela">
        <table id="tabelaRecados" class="tabela">
          <thead>
            <tr>
              <th>#</th>
              <th>Descrição</th>
              <th>Detalhamento</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </body>
</html>
